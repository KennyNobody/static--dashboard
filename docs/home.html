<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
<link rel="manifest" href="./assets/favicons/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Home | Dashboard</title>
<link href="./css/main.css" rel="stylesheet"></head>
<body class="body">
<div class="layout">
    <header class="layout__header">
        <div class="header">
            <div class="header__aside">
                <a class="link-logo" href="./home.html">
                    <img alt="" src="./assets/images/logo-small.svg">
                </a>
            </div>
            <div class="header__content">
                <div class="navbar">
                    <div class="navbar__toolbar">
                        <div class="title-head">
                            <p class="title-head__text">
                                <b>Welcome Home</b>
                            </p>
                        </div>
                    </div>
                    <div class="navbar__user">
                        <button class="button-counter">
                            <svg class="button-counter__icon">
                                <use xlink:href="./assets/sprite/sprite.svg#icon-bell"></use>
                            </svg>
                            <span class="button-counter__counter">
                                7
                            </span>
                        </button>
                        <a class="link-preview" href="./home.html">
                            <img alt="Name Surname" src="./assets/content/avatar.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="layout__main">
        <div class="layout__aside">
            <aside class="aside">
    <button class="button-outer button-outer--right">
        <svg class="button-outer__icon">
            <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-right"></use>
        </svg>
    </button>
    <div class="aside__section aside__section--main scrolls-invert">
        <div class="aside__toolbar">
            <a class="button-aside button-aside--accent" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-plus"></use>
                </svg>
            </a>
        </div>
        <div class="aside__line"></div>
        <div class="aside__toolbar">
            <a class="button-aside button-aside--picture active" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-1.png">
            </a>
            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-2.png">
            </a>
            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-3.png">
            </a>
            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-4.png">
            </a>
        </div>
    </div>
    <div class="aside__section aside__section--footer scrolls">
        <div class="aside__toolbar aside__toolbar--full">
            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-save"></use>
                </svg>
            </a>
            <div class="grow"></div>
            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-chart"></use>
                </svg>
            </a>
            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-setting"></use>
                </svg>
                <svg class="button-aside__icon-accent">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-accent"></use>
                </svg>
            </a>
        </div>
    </div>
</aside>
        </div>
        <main class="layout__content layout__content--regular">
            <section class="section section--full section--between section--regular">
                <div class="toolbar"></div>
                <div class="form-search mb-30">
                    <img alt="" class="form-search__picture" src="./assets/images/picture-mascot.svg">
                    <div class="form-search__wrapper">
                        <input class="form-search__input" type="text">
                        <button class="form-search__button">
                            <svg class="form-search__icon">
                                <use xlink:href="./assets/sprite/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                    </div>
                    <p class="form-search__caption">
                        Work hard ...and things will happen
                    </p>
                </div>
                <div class="toolbar toolbar--end">
                    <button class="button-icon button-icon--large button-icon--shadow">
                        <svg class="button-icon__icon">
                            <use xlink:href="./assets/sprite/sprite.svg#icon-pen"></use>
                        </svg>
                    </button>
                </div>
            </section>
            <footer class="footer">
    <span>
        v 2022.11.28
    </span>
    <span>
        <a href="">Profit Monkey</a> | Copyright 2022
    </span>
</footer>
        </main>
    </div>
</div>

</html>
