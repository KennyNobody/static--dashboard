<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
<link rel="manifest" href="./assets/favicons/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile | Dashboard</title>
<link href="./css/main.css" rel="stylesheet"></head>
<body class="body">
<div class="layout">
    <header class="header">
        <div class="header__aside">
            <a class="link-logo" href="./home.html">
                <img alt="" src="./assets/images/logo-small.svg">
            </a>
        </div>
        <div class="header__content">
            <div class="navbar">
                <div class="navbar__toolbar">
                    <a class="title-head" href="./home.html">
                        <svg class="title-head__icon">
                            <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-left"></use>
                        </svg>
                        <p class="title-head__text">
                            <b>My profile</b>
                        </p>
                    </a>
                </div>
                <div class="navbar__user">
                    <button class="button-counter">
                        <svg class="button-counter__icon">
                            <use xlink:href="./assets/sprite/sprite.svg#icon-bell"></use>
                        </svg>
                        <span class="button-counter__counter">
                            7
                        </span>
                    </button>
                    <a class="link-preview" href="./home.html">
                        <img alt="Name Surname" src="./assets/content/avatar.jpg">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="layout__main">
        <div class="layout__aside">
            <aside class="aside">
    <button class="button-outer button-outer--right">
        <svg class="button-outer__icon">
            <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-right"></use>
        </svg>
    </button>
    <div class="aside__section aside__section--main scrolls-invert">
        <div class="aside__toolbar">
            <a class="button-aside button-aside--accent" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-search"></use>
                </svg>
            </a>
        </div>
        <div class="aside__line"></div>
        <div class="aside__toolbar">
            <a class="button-aside button-aside--picture active" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-1.png">
            </a>
            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-2.png">
            </a>
            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-3.png">
            </a>
            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-4.png">
            </a>
        </div>
    </div>
    <div class="aside__section aside__section--footer scrolls">
        <div class="aside__toolbar">
            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-shedule"></use>
                </svg>
            </a>
            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-chart"></use>
                </svg>
            </a>
            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-setting"></use>
                </svg>
                <svg class="button-aside__icon-accent">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-accent"></use>
                </svg>
            </a>
        </div>
    </div>
</aside>
        </div>
        <main class="layout__content layout__content--regular">
            <section class="section section--full section--regular section--align">
                <div class="columns">
                    <div class="columns__col columns__col--3 border-right">
                        <form action="" class="uploader-image mb-60">
                            <div class="uploader-image__picture">
                                <label class="uploader-image__label" for="avatar">
                                    <img src="./assets/images/placeholder-user.svg" alt="#">
                                </label>
                                <div class="uploader-image__tag">
                                    <svg class="uploader-image__icon">
                                        <use xlink:href="./assets/sprite/sprite.svg#icon-camera"></use>
                                    </svg>
                                </div>
                            </div>

                            <button class="uploader-image__button">
                                Upload Picture
                            </button>
                            <input class="uploader-image__input" type="file" id="avatar" hidden>
                        </form>
                        <div class="toolbar-column toolbar-column--regular">
                            <a href="" class="button button--orange-outline">
                                <span class="button__text">
                                    My Info
                                </span>
                            </a>
                            <a href="" class="button button--orange-outline">
                                <span class="button__text">
                                    Scheduler
                                </span>
                            </a>
                            <a href="" class="button button--orange-outline">
                                <span class="button__text">
                                    ToDos
                                </span>
                            </a>
                            <a href="" class="button button--orange-outline">
                                <span class="button__text">
                                    Logs
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="columns__col columns__col--9">
                        <form class="form" action="">
                            <fieldset class="fieldset mb-80">
                                <div class="fieldset__header">
                                    <legend class="fieldset__title">My Info</legend>
                                    <span class="fieldset__text">
                                        <strong>Last updated:</strong> August 1
                                    </span>
                                </div>
                                <div class="columns">
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Firstname<b> *</b>
                                            </span>
                                            <input class="field__input" placeholder="Enter your Firstname" type="text">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Lastname<b> *</b>
                                            </span>
                                            <input class="field__input" placeholder="Enter your Lastname" type="text">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Phone<b> *</b>
                                            </span>
                                            <input class="field__input" placeholder="Enter your Phone" type="text">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Email<b> *</b>
                                            </span>
                                            <input class="field__input" placeholder="Enter your Email" type="email">
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="fieldset mb-150">
                                <legend class="fieldset__title">My Password</legend>
                                <div class="columns">
                                    <div class="column columns__col columns__col--6">
                                        <div class="field">
                                            <span class="field__caption">
                                                New Password
                                            </span>
                                            <div class="field__wrapper">
                                                <input class="field__input field__input--padding" placeholder="-" type="password">
                                                <button class="field__button" type="button">
                                                    <svg class="field__icon">
                                                        <use xlink:href="./assets/sprite/sprite.svg#icon-show"></use>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column columns__col columns__col--6">
                                        <div class="field">
                                            <span class="field__caption">
                                                Confirm New Password
                                            </span>
                                            <div class="field__wrapper">
                                                <input class="field__input field__input--padding" placeholder="-" type="password">
                                                <button class="field__button" type="button">
                                                    <svg class="field__icon">
                                                        <use xlink:href="./assets/sprite/sprite.svg#icon-show"></use>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form__toolbar form__toolbar--right">
                                <button class="button button--medium button--orange-outline">
                                    <span class="button__text">
                                        Save changes
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <footer class="footer">
    <span>
        v 2022.09.25
    </span>
    <span>
        <a href="">Profit Monkey</a> | Copyright 2022
    </span>
</footer>
        </main>
    </div>
</div>

</html>
