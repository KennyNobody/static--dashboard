<body class="body">

    <div class="layout__main">

    <div class="aside__section aside__section--main scrolls-invert">

        <div class="aside__line"></div>
        <div class="aside__toolbar">
            <a class="button-aside button-aside--picture active" href="#">

                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-3.png">

            <a class="button-aside button-aside--picture" href="#">
                <img alt="#" class="button-aside__picture" src="./assets/content/logo-small-4.png">
            </a>
        </div>
    </div>
    <div class="aside__section aside__section--footer scrolls">

            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-shedule"></use>
                </svg>

            <a class="button-aside button-aside--clear" href="#">
                <svg class="button-aside__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-chart"></use>

</aside>
        </div>
        <main class="layout__content layout__content--regular">
            <section class="section section--full section--centered">
                <div class="toolbar-head mb-25">
                    <div class="calendar">
                        <label class="calendar__item">
                            <input checked class="calendar__input" name="select-date" type="radio">
                            <span class="calendar__wrapper">
                                <span class="calendar__text"><b>6</b>Mon</span>
                            </span>
                        </label>
                        <label class="calendar__item">
                            <input class="calendar__input" name="select-date" type="radio">
                            <span class="calendar__wrapper"><span class="calendar__text"><b>7</b>Tue</span></span>
                        </label>
                        <label class="calendar__item">
                            <input class="calendar__input" name="select-date" type="radio">
                            <span class="calendar__wrapper">
                                <span class="calendar__text">
                                    <b>8</b>Wed
                                </span>
                            </span>
                        </label>
                        <label class="calendar__item">
                            <input class="calendar__input" name="select-date" type="radio">
                            <span class="calendar__wrapper">
                                <span class="calendar__text">
                                    <b>9</b>Thu
                                </span>
                            </span>
                        </label>
                        <label class="calendar__item">

                            <span class="calendar__wrapper">
                                <span class="calendar__text">
                                    <b>10</b>Fri
                                </span>
                            </span>

                        <label class="calendar__item">

                                    <b>11</b>Sat
                                </span>
                            </span>
                        </label>
                        <label class="calendar__item">
                            <input class="calendar__input" name="select-date" type="radio">
                            <span class="calendar__wrapper">
                                <span class="calendar__text">
                                    <b>12</b>Sun
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="nav-slider">
                        <button class="nav-slider__button nav-slider__button--prev">
                            <svg class="nav-slider__icon">
                                <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-left"></use>
                            </svg>
                        </button>
                        <button class="nav-slider__button nav-slider__button--next" disabled>
                            <svg class="nav-slider__icon">
                                <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-right"></use>
                            </svg>

                    </div>
                    <div class="separator"></div>
                    <div class="toggler">
                        <label class="toggler__item">
                            <input type="radio" class="toggler__input" name="toggler-date" checked>
                            <span class="toggler__block">Summary</span>
                        </label>
                        <label class="toggler__item">
                            <input type="radio" class="toggler__input" name="toggler-date">
                            <span class="toggler__block">Daily</span>

                    <div class="block-status">

                <div class="columns">
                    <div class="columns__col columns__col--7">

                    </div>
                    <div class="columns__col columns__col--5">
                        <form class="article">
                            <div class="article__header">
                                <h2 class="title">
                                    Finance
                                </h2>
                                <button class="button-edit button-edit--shadow button-edit--light">
                                    <svg class="button-edit__icon">
                                        <use xlink:href="./assets/sprite/sprite.svg#icon-write"></use>
                                    </svg>
                                </button>
                            </div>
                            <div class="article__main">
                                <h3 class="title title--small mb-20">
                                    Bank Info
                                </h3>
                                <div class="columns columns--small mb-55">
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Bank Balance
                                            </span>
                                            <input class="field__input" type="text" value="$94.471">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Checks In Transit
                                            </span>
                                            <input class="field__input" type="text" value="$10,230.85">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Open Bill Balance
                                            </span>
                                            <input class="field__input" type="text" value="$2,104.21">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Actual Balance
                                            </span>
                                            <span class="field__text">
                                                $140,610.00
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <h3 class="title title--small mb-20">
                                    Profit & Loss
                                </h3>
                                <div class="columns columns--small">
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                BOH Liability
                                            </span>
                                            <span class="field__text">
                                                $140,610.00
                                            </span>
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                FOH Liability
                                            </span>
                                            <span class="field__text">
                                                $140,610.00
                                            </span>
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Food Cost
                                            </span>
                                            <input class="field__input" type="text" value="$140,610.00">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Beverage Cost
                                            </span>
                                            <input class="field__input" type="text" value="$2,104.21">
                                        </label>
                                    </div>
                                    <div class="columns__col columns__col--6">
                                        <label class="field">
                                            <span class="field__caption">
                                                Food Sales
                                            </span>
                                            <input class="field__input" type="text" value="$94.471">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="article__footer">
                                <button class="button button--orange-outline button--small">
                                    <span class="button__text">
                                        Cancel
                                    </span>
                                </button>
                                <button class="button button--orange button--small">
                                    <span class="button__text">
                                        Save
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <span>
                    v 2022.09.25
                </span>
                <span>
