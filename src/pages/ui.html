<!DOCTYPE html>
<html lang="ru">
<head>

<body class="body" style="background-color: #e3e3e3;">
<style>
    .ui {
        margin-bottom: 4.375rem;
    }

    @media only screen and (max-width: 1300px) {
        .ui {
            margin-bottom: 2.1875rem;
        }
    }

    .ui__title {
        font-weight: 600;
        font-size: 4.5rem;
        margin-bottom: 2.1875rem;
    }

    @media only screen and (max-width: 1300px) {
        .ui__title {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }
    }

    .ui__content {
        gap: 2.5rem;
        display: flex;
        flex-direction: column;
    }

    @media only screen and (max-width: 1300px) {
        .ui__content {
            gap: 1.875rem;
        }
    }

    .ui-nav {
        gap: 0.625rem;
        display: flex;
        flex-wrap: wrap;
        padding: 2.5rem 0;
        margin-bottom: 1.875rem;
    }

    @media only screen and (max-width: 1300px) {
        .ui-nav {
            padding: 1.25rem 0;
            margin-bottom: 1.25rem;
        }
    }

    .ui-nav__link {
        color: #121624;
        font-size: 1.25rem;
        outline-color: #AA7EDA;
    }

    .ui-nav__link:hover, .ui-nav__link:focus {
        text-decoration: none;
    }

    @media only screen and (max-width: 1300px) {
        .ui-nav__link {
            font-size: 0.875rem;
        }
    }
</style>
<main class="main">
    <section class="section">
        <div class="container">
            <div class="elements" style="display: flex; flex-direction: column; gap: 20px;">
                <div class="ui-nav">
                    <a class="ui-nav__link" href="#field">
                        .field
                    </a>
                    <a class="ui-nav__link" href="#header">
                        .header
                    </a>
                </div>
            </div>
        </div>

        <div class="ui" id="field">
            <div class="ui__title">
                <div class="container">
                    .field
                </div>
            </div>
            <div class="ui__content">
                <div class="container">
                    <div class="columns">
                        <div class="columns__col columns__col--4">
                            <label class="field">
                                    <span class="field__caption">
                                        Email
                                    </span>
                                <input class="field__input" placeholder="Enter your Email" type="email"
                                       value="alberto@profitmonkey.io">
                            </label>
                        </div>
                        <div class="columns__col columns__col--4">
                            <label class="field">
                                    <span class="field__caption">
                                        Password
                                    </span>
                                <input class="field__input field__input--accent" placeholder="Enter your Password"
                                       type="password"
                                       value="12345678">
                                <span class="field__message field__message--accent">
                                        You entered a Wrong Password
                                    </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                                    </svg>
                                    <span class="button-counter__counter">
                                        7
                                    </span>
                                </button>
                                <a href="./home.html" class="link-preview">
                                    <img src="./assets/content/avatar.jpg" alt="Name Surname">
                                </a>
                            </div>
                        </div>
                    </div>
